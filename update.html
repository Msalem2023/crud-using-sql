<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
</head>
<body>
    <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input type="text" class="form-control" id="name" placeholder="enter your name">

        <label for="price" class="form-label">price</label>
        <input type="phone" class="form-control" id="price" placeholder="price">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <textarea class="form-control" id="description" cols="5" rows="5"></textarea>
      </div>
      <div class="col-auto">
        <button onclick="updateproduct()" type="submit" class="btn btn-primary mb-3">update</button>
      </div>
      <table class="table m-1">
        <thead>
          <tr>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">description</th>
            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody id="testy">
          
        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
      <script src="../../Jquery/prettify.js"></script>
      <script src="update.js"></script>
    
</body>
</html>
